<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(
          145deg,
          rgb(136, 141, 237),
          rgb(150, 218, 218)
        );
      }
      .big-container {
        width: 70%;
        min-height: 70vh;
        margin: auto;
        display: grid;
        grid-template-rows: auto auto auto;
        grid-template-areas: "carousel" "cards" "footer";
        gap: 20px;
        padding: 20px;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 0px 2px 3px rgb(12, 12, 12);
      }
      .carousel-container {
        grid-area: carousel;
        width: 100%;
        max-width: 12000px;
        margin: auto;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 0px 2px 3px rgb(12, 12, 12);
      }
      #carouselExample {
        width: 100%;
        height: 500px;
      }
      #carouselExample img {
        height: 500px;
        object-fit: cover;
      }
      .cards-container {
        grid-area: cards;
        display: flex;
        justify-content: center;
        gap: 55px;
        flex-wrap: wrap;
      }
      .cards-container .card {
        width: 18rem;
        border: 2px solid black;
        box-shadow: 0px 2px 3px rgb(12, 12, 12);
      }
      .cards-container .card::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: rgb(36, 215, 65);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }

      .cards-container .card:hover::after {
        transform: scaleX(1);
      }
      .footer {
        grid-area: footer;
        text-align: center;
        padding: 15px;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 0px 2px 3px rgb(12, 12, 12);
      }
    </style>
  </head>
  <body>
    <div class="big-container">
      <!-- Carousel -->
      <div class="carousel-container">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://4kwallpapers.com/images/walls/thumbs_2t/23616.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://4kwallpapers.com/images/walls/thumbs_2t/23615.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://4kwallpapers.com/images/walls/thumbs_2t/23247.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

      <!-- Cards -->
      <div class="cards-container">
        <div class="card">
          <img src="card1.jpg" class="card-img-top" alt="..." height="300px" />
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
              Bad News - Solo leveling S3, Demon slayer leak
            </p>
            <a
              href="https://www.youtube.com/watch?v=yV1SbQKvISU"
              class="card-link"
              >Watch now</a
            >
          </div>
        </div>

        <div class="card">
          <img src="card2.jpg" class="card-img-top" alt="..." height="300px" />
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Some text for card 2.</p>
            <a href="#" class="card-link">Card link</a>
          </div>
        </div>

        <div class="card">
          <img src="card3.jpg" class="card-img-top" alt="..." height="300px" />
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Some text for card 3.</p>
            <a href="#" class="card-link">Card link</a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2025 Chaudhary Rahul Nauhwar</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
